<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>resizeable jquery ui</title>

    <link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet"  type="text/css"/>
    <script src="https://code.jquery.com/jquery-1.10.2.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js" type="text/javascript">
</Script>

<!--css-->
<style type="text/css">
    .ui-widget-header{
        background: rgb(85, 0, 255);
        border: 1px solid gray;
        color: #ffffff;
        font-weight: bold;
    }
    .ui-widget-content{
        background: rgb(44, 122, 18);
        border: 1px solid #DDDDDD;
        color: #FFFFFF;
    }
    #MyDiv
    {
        width: 150px;
        height: 150px;
        padding: 10px;
        text-align: center;
        margin: 0px;
    }
</style>

<script type="text/javascript">
    $(document).ready(function(){
        $("#MyDiv").resizable();

    });
</script>
</head>

<body>
    <div id="MyDiv" class="ui-widget-content">
        <h3 class="ui-widget-header">Hi.....zoom in zoom out me!!</h3>
    </div>
    
</body>
</html>
